name: Build Vue.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd /var/www/html/koference-ui
          npm install

      - name: Build Vue.js App
        run: |
          cd /var/www/html/koference-ui
          npm run build
